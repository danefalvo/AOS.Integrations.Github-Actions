      # PWSHScript="\$RESULTS = octo list-deployments --server="${{ env.OCTOPUS_HOST }}" --apiKey="${{ env.OCTOPUS_API_KEY }}
      # echo ${PWSHScript} > ./project.ps1
      # PWSHScript="\$RESULTS"
